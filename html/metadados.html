<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/> <!-- Esta tag define o padrão de caracteres -->
    <meta name="description" content="Meta-tags no head e seus usos para SEO"/>
    <meta name="keywords" content="HTML, tags, meta-tag, head, SEO"/>
    <meta name="author" content="Dan Vi"/>
    <meta name="robots" content="noindex, follow, nosnippet,noarchive, noimageindex"/> 
    <!-- index: indexe esta página - exiba-a em seus resultados de busca;
    noindex: não indexe esta página - não a exiba nos resultados de busca. Útil para páginas como de login e acesso à intranet;
    follow: siga os links desta página para descobrir novas páginas;
    nofollow: nenhum dos links desta página deve ser seguido;
    nosnippet: orienta o site de busca a não exibir a descrição da página nos resultados de busca;
    noarchive: instrui o Google a não exibir a versão em cache da página;
    noimageindex: não indexe nenhuma imagem da página. -->
    <title>Vendo Meta Tags</title> <!-- Metadado para determinar o nome da página no navegador ou nos favoritos -->
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    <style>
      body{
        background: linear-gradient(90deg, lightBlue, white, lightpink);
        text-align: center;
      }
    </style>
    <script>
      window.onload = function(){
        document.getElementById('btnAlterar').addEventListener('click', function(){
          var meuParagrafo = document.getElementById('meuParagrafo')
          meuParagrafo.innerHTML = 'Acabei de alterar o parágrafo'
        })
      }
    </script>
  </head>
  <body>
    <h1>Aprendendo sobre Tags no Head</h1>
    <p id="meuParagrafo">Página estilizada com CSS no head</p>
    <button id="btnAlterar" type="submit">Alterar paragráfo</button>
  </body>
</html>
